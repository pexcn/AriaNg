dist: xenial
language: node_js
node_js:
  - "node"

branches:
  only: master

notifications:
  email: false

env:
  global:
    - secure: ""
    - TZ: "Asia/Shanghai"

before_script:
  - npm install gulp-cli
  - npm install natives

script:
  - npm install
  - gulp clean build

deploy:
  provider: pages
  local-dir: dist
  target-branch: gh-pages
  keep-history: true
  skip-cleanup: true
  github-token: ${GITHUB_TOKEN}
  name: Travis CI
  email: travis.ci.build@gmail.com
  on:
    branch: master
